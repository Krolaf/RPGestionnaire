<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <div th:fragment="adminMenu">
        <div style="display:flex;justify-content:space-between;align-items:center;width:100%;">
            <nav class="admin-menu">
                <ul style="margin:0;">
                    <li><a th:href="@{/admin}">Dashboard</a></li>
                    <li><a th:href="@{/admin/utilisateurs}">Utilisateurs</a></li>
                    <li><a th:href="@{/admin/parties}">Parties</a></li>
                    <li><a th:href="@{/admin/entites}">Entités</a></li>
                    <li><a th:href="@{/admin/fiches}">Fiches de personnages</a></li>
                    <li><a th:href="@{/admin/historique}">Historique</a></li>
                </ul>
                <div style="display:flex;align-items:center;gap:1rem;">
                    <span class="header-user-info" style="font-weight:bold;">
                        <i class="fa fa-user-circle"></i>
                        <span sec:authentication="name">[Nom]</span>
                    </span>
                    <a th:href="@{/admin/parametres}" title="Paramètres" style="font-size:1.3em;"><i class="fa fa-cog"></i></a>
                    <form th:action="@{/logout}" method="post" style="display:inline; margin:0; padding:0;">
                        <button type="submit" title="Déconnexion" style="background:none;border:none;color:inherit;cursor:pointer;font-size:1.3em;"><i class="fa fa-sign-out"></i></button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
    <link rel="stylesheet" th:href="@{/css/backoffice.css}" />
</body>
</html>
