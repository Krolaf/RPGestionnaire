<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edition Entité</title>
</head>
<body>
    <h1>Edition d'une entité</h1>
    <form th:action="@{'/front/gm/entites/editer/' + ${entite.id}}" th:object="${entite}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" th:field="*{titre}" required />
        <br/>
        <label for="description">Description :</label>
        <textarea id="description" name="description" th:field="*{description}"></textarea>
        <br/>
        <label for="imageUrl">Image URL :</label>
        <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" />
        <br/>
        <button type="submit">Enregistrer</button>
    </form>
    <a th:href="@{/front/gm/dashboard?tab=entities}">Retour</a>
</body>
</html>
