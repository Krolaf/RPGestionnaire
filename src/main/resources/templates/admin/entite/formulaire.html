<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/admin-head :: adminHead('Admin - Entité')}">
</head>
<body>
    <div th:replace="~{fragments/admin-menu :: adminMenu}"></div>
    <main class="admin-dashboard">
        <h1 th:text="${entite.id == null} ? 'Ajouter une entité' : 'Éditer l\'entité'"></h1>
        <form th:action="@{${entite.id == null} ? '/admin/entites/ajouter' : '/admin/entites/editer/' + ${entite.id}}" th:object="${entite}" method="post">
            <label>Titre : <input type="text" th:field="*{titre}" required /></label>
            <label>Description : <input type="text" th:field="*{description}" required /></label>
            <label>Image URL : <input type="text" th:field="*{imageUrl}" /></label>
            <button type="submit">Enregistrer</button>
        </form>
        <a th:href="@{/admin/entites}">Retour à la liste</a>
    </main>
</body>
</html>
