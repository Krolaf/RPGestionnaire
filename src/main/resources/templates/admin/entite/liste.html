<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/admin-head :: adminHead('Admin - Liste des entités')}">
</head>
<body>
    <div th:replace="~{fragments/admin-menu :: adminMenu}"></div>
    <main class="admin-dashboard">
        <h1>Liste des entités</h1>
        <a class="btn" th:href="@{/admin/entites/ajouter}">Ajouter une entité</a>
        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entite : ${entites}">
                    <td th:text="${entite.titre}"></td>
                    <td th:text="${entite.description}"></td>
                    <td><img th:src="${entite.imageUrl}" alt="Image" style="max-width:60px;max-height:60px;"></td>
                    <td>
                        <a th:href="@{'/admin/entites/editer/' + ${entite.id}}">Éditer</a> |
                        <a th:href="@{'/admin/entites/supprimer/' + ${entite.id}}" onclick="return confirm('Supprimer cette entité ?');">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
