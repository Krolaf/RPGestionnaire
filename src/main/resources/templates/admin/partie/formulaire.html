<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Partie</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <nav>
        <div class="logo">RPGestionnaire - Admin</div>
        <ul>
            <li><a th:href="@{/admin/parties}">Parties</a></li>
            <li><a th:href="@{/admin/utilisateurs}">Utilisateurs</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1 th:text="${partie.id == null} ? 'Ajouter une partie' : 'Éditer la partie'"></h1>
    <form th:action="@{${partie.id == null} ? '/admin/parties/ajouter' : '/admin/parties/editer/' + ${partie.id}}" th:object="${partie}" method="post">
        <label>Titre : <input type="text" th:field="*{titre}" required /></label>
        <label>Description : <input type="text" th:field="*{description}" required /></label>
        <label>Image URL : <input type="text" th:field="*{imageUrl}" /></label>
        <label>Statut :
            <select th:field="*{statut}">
                <option th:each="statut : ${T(com.rpg.RPGestionnaire.entity.StatutPartie).values()}" th:value="${statut}" th:text="${statut}"></option>
            </select>
        </label>
        <button type="submit">Enregistrer</button>
    </form>
    <a th:href="@{/admin/parties}">Retour à la liste</a>
</main>
<footer>
    <p>&copy; 2025 RPGestionnaire - Admin</p>
</footer>
</body>
</html>
